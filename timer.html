		<!-- TIMER -->
		<div class="container border bg-white mt-5 p-5">

			<h2>Pomodoro Timer</h2>

			<hr>

			<div class="row flex-sm-row-reverse">

				<!-- CONTROLS -->
				<div class="col-12 col-md-4 order-last p-3">
					<div class="row text-center h-100 align-items-center">
						<!-- BREAK AMOUNT -->
						<div class="col-6 col-md-12">
							<p>Break Length</p>
							<!-- AMOUNT SELECTOR -->
							<div class="input-group">

								<div class="input-group-prepend">
									<button class="btn btn-dark" onclick="decrease('break')">-</button>
								</div>
								
								<input type="text" name="break-amount" class="form-control text-center" value="5"  id="input-break-amount">

								<div class="input-group-append">
									<button class="btn btn-dark"  onclick="increase('break')">+</button>
								</div>
								
							</div>
							<!-- /AMOUNT SELECTOR -->
						</div>
						<!-- /BREAK AMOUNT -->


						<!-- SESSION AMOUNT -->
						<div class="col-6 col-md-12">
							<p>Session Length</p>

							<!-- AMOUNT SELECTOR -->
							<div class="input-group">

								<div class="input-group-prepend">
									<button class="btn btn-dark" onclick="decrease('session')">-</button>
								</div>
								
								<input type="text" name="session-amount" class="form-control text-center" value="25" id="input-session-amount">

								<div class="input-group-append">
									<button class="btn btn-dark" onclick="increase('session')">+</button>
								</div>
								
							</div>
							<!-- /AMOUNT SELECTOR -->

						</div>
						<!-- /SESSION AMOUNT -->
					</div>
				</div>
				<!-- /CONTROLS -->

				<!-- TIMER -->
				<div class="col-12 col-md-8 text-center p-3">
					<div class="timer-container rounded-circle bg-dark p-1 m-auto">
						<div class="rounded-circle bg-dark h-100 w-100 timer-inner" id="timer-inner">

							<!-- TIMER TEXT -->
							<div class="row flex-column h-100 justify-content-center">
									<h3 class="text-white" id="timer-title">Work Session</h3>
									<h3 class="text-white" id="timer-amount">
										<span id="minutes">00</span>
										:
										<span id="seconds">00</span>
									</h3>
							</div>
							<!-- /TIMER TEXT -->

							<div class="row mx-auto my-3">
								<div class="col-12">
									<button class="btn btn-success" onclick="timer.start()">Start</button>	
									<button class="btn btn-danger" onclick="timer.pause()">Pause</button>
									<button class="btn btn-dark" onclick="timer.reset()">Reset</button>	
								</div>
								
							</div>

						</div>
					</div>	
				</div>
				<!-- /TIMER -->

			</div>

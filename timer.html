		<!-- TIMER -->
		<div class="container border bg-white mt-5 p-5">

			<h2>Pomodoro Timer</h2>

			<hr>

			<div class="row flex-sm-row-reverse">

				<!-- CONTROLS -->
				<div class="col-12 col-md-3 order-last p-3">
					<div class="row text-center h-100 align-items-center">
						<!-- BREAK AMOUNT -->
						<div class="col-6 col-md-12">
							<p>Break Length</p>

							<!-- AMOUNT SELECTOR -->
							<div class="input-group">

								<div class="input-group-prepend">
									<button class="btn btn-dark">-</button>
								</div>
								
								<input type="text" name="break-amount" class="form-control text-center">

								<div class="input-group-append">
									<button class="btn btn-dark">+</button>
								</div>
								
							</div>
							<!-- /AMOUNT SELECTOR -->

						</div>
						<!-- /BREAK AMOUNT -->


						<!-- SESSION AMOUNT -->
						<div class="col-6 col-md-12">
							<p>Session Length</p>

							<!-- AMOUNT SELECTOR -->
							<div class="input-group">

								<div class="input-group-prepend">
									<button class="btn btn-dark" onclick="decrease()">-</button>
								</div>
								
								<input type="text" name="session-amount" class="form-control text-center">

								<div class="input-group-append">
									<button class="btn btn-dark" onclick="increase()">+</button>
								</div>
								
							</div>
							<!-- /AMOUNT SELECTOR -->

						</div>
						<!-- /SESSION AMOUNT -->
					</div>
				</div>
				<!-- /CONTROLS -->

				<!-- TIMER -->
				<div class="col-12 col-md-9 text-center p-3">
					<img src="http://via.placeholder.com/400x400">
				</div>
				<!-- /TIMER -->

			</div>

		</div>
